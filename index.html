<!DOCTYPE html>

<html lang="en">
  <!-- this modal isn't working - it needed the Bootstrap scripts at the bottom -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Grey Goo Achieved!</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You destroyed every form of life on earth! Congradulations - now you
          can begin anew. If you survived, that is...
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            onclick="window.location.reload()"
          >
            Restart
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mad Scientist Clicker</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-11 m-3">
          <h1>Mad Scientist Clicker</h1>
          <br />
          <p>
            Click the image to start creating nanobots and begin the extinction
            of all organic life on earth!
          </p>
        </div>
        <!-- why was col-12 causing margin issues? REVIEW  -->
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <img
            src="https://newsroom.unsw.edu.au/sites/default/files/styles/full_width/public/thumbnails/image/nanobot_3_1.jpg?itok=znlE6fSz"
            alt="your instrument of destruction"
            onclick="mine();"
          />
          <br />
          <span id="click-modifier-display"></span>
          <br />
          <span id="automatic-modifier-display"></span>
        </div>
        <div class="col-12 col-md-8">
          <span id="nanobots-count"></span>
          <br /><br />
          <b>
            <!--<span id="drones-count"></span>-->
          </b>
          <span id="drone-info"></span>
          <button type="button" class="btn btn-success" onclick="buyDrone()">
            Buy a Drone
          </button>
          <br />
          <span id="spacelabs-info"></span>
          <button type="button" class="btn btn-success" onclick="buySpaceLab()">
            Buy an Orbital Space Lab
          </button>
          <br />
          <span id="gradstudents-info"></span>
          <button
            type="button"
            class="btn btn-danger"
            onclick="buyGradStudent()"
          >
            Buy an Unpaid Grad Student
          </button>
          <span id="nanobotMutations-info"></span>
          <button
            type="button"
            class="btn btn-danger"
            onclick="buyNanobotMutation()"
          >
            Buy Nanobot Self-Replication
          </button>
          <!-- <span id="spacelabs-count"></span>
          <span id="gradstudents-count"></span>
          <span id="nanobotmutations-count"></span>
          <br />
          <button
            type="button"
            class="btn btn-success"
            onclick="buyGradStudent()"
          >
            Offer a grad student an unpaid internship
          </button> -->
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <!-- attempt to launch modal programmatically -->
      <!-- <script id="modal-on-end">

        // $("#exampleModal").modal();

      <!-- Button trigger modal -->
      <button
        id="myBtn"
        type="button"
        class="btn btn-primary invisible"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Launch endgame modal
      </button>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
